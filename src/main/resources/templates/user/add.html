<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>

<form method="post">
    <div>
        <label>User Name
            <input type="text" name="username" />
        </label>
    </div>
    <div>
        <label>E-mail
            <input type="email" name="email" />
        </label>
    </div>
    <div>
        <label>Password
            <input type="password" name="password" />
        </label>
    </div>
    <div>
        <label>Verify password
            <input type="password" name="verifyPassword" />
        </label>
    </div>
</form>

</body>
</html>
