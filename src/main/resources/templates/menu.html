<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}">Name here</p>
    <p th:text="${skintype}">Skin Type here</p>
    <p th:text="${manipedi}">ManiPedi here</p>
</div>

<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <table>
        <tr>
            <th>For your skin type:</th>
        </tr>
        <th:block th:each = "facial : ${appropriateFacials}">
            <tr>
                <td th:text="${facial}"></td>
            </tr>
        </th:block>
    </table>

    <div th:if="${manipedi.equals('manicure')}">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription">mani descrip</p>
    </div>

    <div th:if="${manipedi.equals('pedicure')}">
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription">pedi descrip</p>
    </div>

</div>
</body>
</html>
